<html>
<head>
<title>Event playground</title>

<style type="text/css">
  body { margin: 1rem; }
  button { padding: 1rem; }
  button.go { background-color: #0f0; }
  button.stop { background-color: #f66; }
</style>

<script type="text/javascript" src="jquery-3.5.1.min.js"></script>
</head>

<body>
  <h1>Event Playground</h1>

  <div id="messages">

  </div>

  <div id="controls">

    <button class="go">Let's Go!</button>

    <button class="stop">Stop the presses!</button>

  </div>
  

  <script type="text/javascript">
  $("#messages").append("<p>Loaded Jquery!</p>");

  </script>
</body>
</html>
